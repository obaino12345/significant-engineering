<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Significant Engineering Designing Company</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ========= Reset ========= */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ========= Theme ========= */
    :root{
      --bg: #0D1117;
      --surface: rgba(26, 46, 37, 0.92);
      --text: #F5F5F5;
      --muted: #A9A9A9;
      --accent: #00FF84;
      --border: #163d31;
    }

    body{
      font-family: 'Poppins','Montserrat','Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      /* fallback gradient + neon bg */
      background: linear-gradient(135deg, #0D1117, #1a1f29);
      background-image: linear-gradient(135deg, #0D1117, #1a1f29),
                        url("assets/images/engineering-bg.jpg");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
      color: var(--text);
      line-height: 1.6;
      position: relative;
    }

    /* overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(13,17,23,0.6);
      z-index: -1;
    }

    a{ color: inherit; text-decoration: none; }

    /* ========= Header ========= */
    header{
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(13,17,23,0.92);
      border-bottom: 1px solid var(--surface);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      backdrop-filter: blur(6px);
    }
    .logo{
      display: flex;
      align-items: center;
      gap: .75rem;
      color: var(--accent);
      font-weight: 900;
    }
    .logo img{
      height: 48px;
      width: 48px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0,255,132,.25));
    }
    .logo .name{ font-size: 1rem; max-width: 260px; }
    nav ul{ list-style: none; display: flex; gap: 1.5rem; }
    nav a{
      color: var(--text);
      padding: .4rem .6rem;
      border-radius: .5rem;
      transition: color .25s, background .25s, transform .2s;
    }
    nav a:hover{ color: var(--accent); background: #0f1a16; transform: translateY(-1px); }
    nav a.active{ color: var(--accent); }

    /* ========= Hamburger ========= */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 28px;
      height: 24px;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .menu-toggle.active span:nth-child(1){ transform: rotate(45deg) translate(5px, 5px); }
    .menu-toggle.active span:nth-child(2){ opacity: 0; }
    .menu-toggle.active span:nth-child(3){ transform: rotate(-45deg) translate(5px, -5px); }
    nav { transition: max-height 0.4s ease-in-out; }

    /* ========= Hero ========= */
    .hero{
      padding: 5rem 2rem;
      text-align: center;
      background: rgba(13,17,23,0.7);
      border-bottom: 1px solid var(--border);
    }
    .hero h1{
      font-size: clamp(2rem, 4.5vw, 3rem);
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: .8rem;
    }
    .hero h2{ font-size: clamp(1.2rem, 2.5vw, 1.6rem); margin-bottom: .6rem; }
    .hero .welcome{
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 1rem;
      min-height: 1.4em;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
    }
    .hero p{ color: var(--muted); font-size: 1.05rem; }
    .hero .cta{
      margin-top: 1.6rem;
      display: inline-block;
      background: var(--accent);
      color: #0b1511;
      font-weight: 700;
      padding: .8rem 1.2rem;
      border-radius: .6rem;
      transition: transform .2s, box-shadow .2s;
    }
    .hero .cta:hover{ transform: translateY(-2px); box-shadow: 0 0 18px rgba(0,255,132,.35); }

    /* ========= Section shells ========= */
    section{ padding: 4rem 2rem; }
    .section-title{
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.2rem;
      font-size: clamp(1.4rem, 2.8vw, 2rem);
    }
    .section-sub{
      text-align: center;
      color: var(--muted);
      max-width: 860px;
      margin: 0 auto 2rem;
    }

    /* ========= About ========= */
    .about{
      background: var(--surface);
      border-radius: 12px;
      margin: 2rem;
      padding: 2rem;
    }
    .about p{ max-width: 900px; margin: 0 auto; }

    /* ========= Services ========= */
    .services{
      background: rgba(13,17,23,0.85);
      border-radius: 12px;
      margin: 2rem;
      padding: 2rem;
    }
    .service-grid{
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .service{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.6rem 1.2rem;
      text-align: center;
      transition: transform .25s, box-shadow .25s, border-color .25s;
      cursor: pointer;
    }
    .service:hover{
      transform: translateY(-6px);
      border-color: #1f4b3d;
      box-shadow: 0 0 20px rgba(0,255,132,.18);
    }
    .service:active{
      box-shadow: 0 0 25px rgba(0,255,132,0.8);
      transform: scale(0.97);
    }
    .service img{
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: .8rem;
    }
    .service h3{ color: var(--text); font-size: 1.05rem; }

    /* ========= Portfolio ========= */
    .portfolio{
      background: rgba(26, 46, 37, 0.92);
      border-radius: 12px;
      margin: 2rem;
      padding: 2rem;
    }
    .portfolio-grid{
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }
    .portfolio-item{
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: transform .25s, box-shadow .25s, border-color .25s;
    }
    .portfolio-item:hover{
      transform: scale(1.03);
      border-color: #1f4b3d;
      box-shadow: 0 0 20px rgba(0,255,132,.15);
    }
    .portfolio-item img{ width: 100%; display: block; height: auto; }

    /* ========= Footer ========= */
    footer{
      background: rgba(13,17,23,0.92);
      border-top: 1px solid var(--surface);
      text-align: center;
      padding: 2rem;
    }
    footer p{ color: var(--muted); margin-bottom: 1rem; }

    /* ========= Responsive ========= */
    @media (max-width: 768px){
      header{ padding: .9rem 1rem; }
      .logo .name{ max-width: 180px; font-size: .95rem; }
      .menu-toggle { display: flex; }
      nav ul{
        flex-direction: column;
        background: rgba(13,17,23,0.95);
        position: absolute;
        top: 64px;
        right: 0;
        left: 0;
        padding: 1rem 0;
        max-height: 0;
        overflow: hidden;
      }
      nav.open ul{ max-height: 300px; }
    }
  </style>
</head>
<body>
